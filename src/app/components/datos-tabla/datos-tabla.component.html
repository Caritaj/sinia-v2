
<div class="text-center mt-4">
    <span class="texto-descargar">Descargar</span>
    <span class="ml-2 text-primary text-center"><span>
        <span (click)="exportAsExcel()">
            <i class="fas fa-file-excel ml-3 col-size-max-icon"></i>
        </span>
    </span>
</span>
</div> 

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef class="text-title">Periodo</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{ element.periodo }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef  class="text-title">{{unidadData}}  ({{unidad_siglaData}})</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{ element.valor }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
